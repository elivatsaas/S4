        <h1>Please enter shift to add below</h1>

        <form>

            <label for="employee">Employee:</label>
            <select id="employee" name="employee">

            </select>
            <small>(Optional)</small><br>

            <label for="date">Day:</label>

            <input type="submit" value="Add">

        </form>
